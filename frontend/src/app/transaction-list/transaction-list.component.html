<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Comments</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.id }}</td>
        <td>{{ transaction.date | date }}</td>
        <td>{{ transaction.comments }}</td>
        <td><a (click)="viewTransaction(transaction.id)">View</a></td>
      </tr>
    </tbody>
  </table>
